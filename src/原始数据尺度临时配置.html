<!DOCTYPE html>
<html lang="en" data-dpr="2">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta name="flexible" content="initial-dpr=2" />
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <meta content="yes" name="apple-touch-fullscreen"/>
  <meta content="telephone=no" name="format-detection"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <script src="//st.360buyimg.com/m/js/2014/module/plugIn/downloadAppPlugIn_imk2.js" type="text/javascript"></script>
  <title>我关注的店铺</title>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 37.5 * (clientWidth / 375) + 'px';
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</head>
<body>
  <div id="app" class="container"></div>

  <script src="//wl.jd.com/unify.min.js"></script>
</body>
</html>
